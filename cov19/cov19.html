<!DOCTYPE html>
 <!--
    moved all of the js from covdir.html into covmain.js
    gathered all of my individual .js into cov.js,
    all of the jquery flot stuff into jqflotbundle.js,

    tabbed covid data plots, following xlstojson.py

 -->
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>tabbed COVID charts</title>
  <link rel="stylesheet" href="cov.css"/>
  <link rel="stylesheet" href="lightness.css"/>

  <script type="text/javascript" src="countypops.json"></script>

  <script language="javascript" type="text/javascript" src="jqflotbundle.js"></script>

<script src="cov.js"></script>
<script src="covmain.js"></script>
</head>
 <body onLoad="init()">
  <div id="controls">
   <input type="radio" id="showmeta"><label for="showmeta" class="llabel">Meta</label>
   <input type="radio" name="save" id="CSV"><label for="CSV" class="llabel">CSV</label>
   <input type="checkbox" id="detail" checked><label for="detail" class="llabel">Detail</label>
   <input type="checkbox" id="norm"><label for="norm" class="llabel">Norm</label>
   <input type="checkbox" id="totals"><label for="totals" class="llabel">Totals</label>
   <label for="fromid">From: </label><input type="date" value="" id="fromid">
   <label for="toid" class="rlabel">To: </label><input type="date" value="" id="toid">
   <input type="radio" name="displayType" id="dtTable"><label for="dtTable" class="llabel">Table</label>
   <input type="radio" name="displayType" id="dtChart" checked><label for="dtChart" class="llabel">Chart</label>
<a href="#" class="previous round" id="prevCounty">&#8249;</a>
   <select id='county'></select>
<a href="#" class="next round" id="nextCounty">&#8250;</a>
  </div>
  <div id="tabs" class="loader">
  <img src="covid.png" alt="covid" width="300" height="300">
  </div>
</body>
<html>
