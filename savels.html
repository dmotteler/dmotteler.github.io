<html><head><title>download local storage</title>
<script>
function savels() {
    let ls = localStorage;
    let lsjson = JSON.stringify(ls);

    let pom = document.createElement('a');
    pom.style.display = 'none';
    pom.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(lsjson));
    pom.setAttribute('download', "locstor.json");
    document.body.appendChild(pom);
    pom.click();
    document.body.removeChild(pom);
}
</script>
    </head>
    <body onload="savels()">
        <h3>body text</h3>
    </body>
</html>
