<html><head><title>show ShowEvent localStorage</title>
    <script>
        function init() {
            let sevj = localStorage.getItem("showEvent");
            let html = "";
            if (sevj) {
                let datndx = JSON.parse(sevj);
                let tevj = localStorage.getItem("TunersEvents");
                if (tevj) {
                    let tev = JSON.parse(tevj);
                    html = `<h1>${tev[datndx]['where']}</h1>`
                    html += `<h1>${tev[datndx]['when']}</h1>`
                    for (song of tev[datndx]['songlist']) {
                        html += `<h3>${song}</h3>`
                    }
                } else {
                    html += "<h1>TunersEvents localStorage not found.</h1>";
                }
            } else {
                html += "<h1>showEvent localStorage not found.</h1>";
            }
            document.getElementById("place").outerHTML = html;
        }
    </script>
    </head><body onLoad="init()">
        <p id="place"></p>
    </body>
</html>
